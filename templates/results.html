<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">Jobs</div>

   <table cellspacing="0">
      <tr>
          <th>Company Name</th>
          <th>Job Profile</th>
          <th>Location</th>
          <th>Time of Post</th>
          <th>No of applicants TN</th>
          <th>Apply</th>

      </tr>
         {% for i in job %}
      <tr>
          <td>{{i['Company_Name']}}</td>
          <td>{{i['Job_profile']}}</td>
          <td>{{i['Location']}}</td>
          <td>{{i['Time_of_post']}}</td>
          <td>{{i['No_of_applicant']}}</td>
          <td>{{i['Apply']}}</td>
       {% endfor %}
   </table>
</div>



</body>

</html>
